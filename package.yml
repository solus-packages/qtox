name       : qtox
version    : 1.3.0
release    : 7
source     :
    - https://github.com/tux3/qTox/archive/v1.3.0.tar.gz : a2d1483a9aa6e99684853733a0a0a04c8cde168a775b9d2bdab94771fd82bc0a
license    : GPL-3.0
summary    : qTox is a powerful Tox client.
description: |
    qTox is a powerful Tox client.
builddeps  :
    - pkgconfig(filteraudio)
    - pkgconfig(gdk-pixbuf-2.0)
    - pkgconfig(gtk+-2.0)
    - pkgconfig(libavcodec)
    - pkgconfig(libqrencode)
    - pkgconfig(libsodium)
    - pkgconfig(libtoxcore)
    - pkgconfig(openal)
    - pkgconfig(opencv)
    - pkgconfig(Qt5Core)
    - pkgconfig(sqlcipher)
    - pkgconfig(vpx)
    - pkgconfig(xscrnsaver)
build      : |
    install -d build
    cd build
    qmake ENABLE_SYSTRAY_UNITY_BACKEND=NO ..
    %make
install    : |
    install -Dm755 build/qtox $installdir/usr/bin/qtox
    install -Dm644 qTox.desktop $installdir/usr/share/applications/qTox.desktop
    cd img/icons
    for _icon in *.png; do
        _size=$(sed 's|^[^-]*-||;s|\.png||' <<< "$_icon")
        install -Dm644 "$_icon" "$installdir/usr/share/icons/hicolor/$_size/apps/qtox.png"
    done
